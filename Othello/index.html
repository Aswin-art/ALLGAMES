<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu-wrapper">
            <div class="menu">
                <div class="menu-content">
                    <div class="heading">
                        <div class="logo">
                            <h1>Othello Game</h1>
                        </div>
                    </div>
                    <div class="instruction-content">
                        <div class="heading">
                            <h3>Instruction</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pause-wrapper">
            <div class="pause">
                <div class="pause-content">
                    <div class="heading">
                        <div class="logo">
                            <h1>GAME PAUSED</h1>
                        </div>
                    </div>
                    <div class="text-content">
                        <div class="heading">
                            <p>Click 'Escape' to continue the game</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="gameover-wrapper">
            <div class="gameover">
                <div class="gameover-content">
                    <div class="heading">
                        <div class="logo">
                            <h1>GAMEOVER</h1>
                        </div>
                    </div>
                    <div class="text-content">
                        <div class="heading">
                            <p>Your total score is <span class="score-gameover">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-wrapper">
            <div class="game">
                <div class="game-content">
                    <canvas id="background"></canvas>
                    <canvas id="game"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
    <script src="./board.js"></script>
</body>
</html>
